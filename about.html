<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>About</title>

<style>
*{ box-sizing:border-box; }

:root{
  --bg:#0f0f10;
  --card:#1e1e1e;
  --text:#ffffff;
  --muted:#a0a0a0;
  --accent:#2f6bff;
}
.light{
  --bg:#f2f4f8;
  --card:#ffffff;
  --text:#111;
  --muted:#555;
}

html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui;
}

.wrapper{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card{
  width:360px;
  background:var(--card);
  border-radius:18px;
  padding:22px 20px;
  text-align:center;
}

/* LOGO */
.logo{
  width:64px;          /* можешь 48 / 64 / 72 */
  height:auto;
  margin:0 auto 12px;  /* центр + отступ снизу */
  display:block;
}

/* TEXT */
h2{
  margin:0 0 10px;
  font-size:18px;
  font-weight:700;
}

p{
  margin:0 0 14px;
  font-size:13px;
  line-height:1.45;
  color:var(--muted);
}

.meta{
  margin-top:12px;
  font-size:12px;
  color:var(--muted);
}

/* LINK */
a{
  color:var(--accent);
  text-decoration:none;
  font-weight:600;
}
a:hover{
  text-decoration:underline;
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="card">

    <!-- LOGO -->
    <img src="assets/icon.png" class="logo" alt="3DPC logo">

    <!-- TITLE -->
    <h2 id="title"></h2>

    <!-- DESCRIPTION -->
    <p id="desc"></p>

    <!-- META -->
    <div class="meta">
      <div id="version"></div>
      <div>
        <a id="author" href="#" target="_blank" rel="noopener"></a>
      </div>
      <div id="year"></div>
    </div>

  </div>
</div>

<script>
/* THEME */
const savedTheme = localStorage.getItem('theme')
if (savedTheme) {
  if (savedTheme === 'light') document.body.classList.add('light')
} else {
  if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
    document.body.classList.add('light')
  }
}

/* LANGUAGE */
const dict = {
  ru:{
    title:'3DPC (3D Print Calculator)',
    desc:'Программа создана мной с энтузиазмом и находится в стадии тестирования. Предназначена для помощи в расчёте стоимости 3D-печати, в том числе для коммерческого использования.',
    version:'Версия: 1.0.0',
    author:'CROSS Graphics',
    year:'© 2026'
  },
  en:{
    title:'3DPC (3D Print Calculator)',
    desc:'This application was created by me with enthusiasm and is currently in a testing stage. It is designed to assist in calculating the cost of 3D printing, including commercial use cases.',
    version:'Version: 1.0.0',
    author:'CROSS Graphics',
    year:'© 2026'
  }
}

const systemLang = (navigator.language || navigator.userLanguage).startsWith('ru') ? 'ru' : 'en'
const lang = localStorage.getItem('lang') || systemLang
const t = dict[lang]

title.innerText   = t.title
desc.innerText    = t.desc
version.innerText = t.version
author.innerText  = t.author
year.innerText    = t.year

/* INSTAGRAM LINK */
author.href = 'https://www.instagram.com/mj.eric/'
</script>
</body>
</html>
